<html>
    <head>
        <link rel = "stylesheet" href = "../css/showroom/showroomHome.css">
        <link rel="stylesheet" href = "../css/showroom/carousel.css">
        <link rel="stylesheet" href = "../css/showroom/filterMenu.css">
        <link rel="stylesheet" href = "../css/showroom/showroomDetail.css">
        <link rel="stylesheet" href="../css/showroom/furniturePanel.css">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- <script src="../js/populateCategoryShowdown.js" defer></script> -->
        <!-- <script src="../js/carousel.js" defer></script> -->
        <!-- <script src="../js/loadPublicShowroom.js" defer></script> -->
        <!-- <script src="../js/filterMenu.js" defer></script> -->
        <script src="../js/loadShowroomDetails.js" defer></script>
        <script src="../js/loadOtherShowroomBelow.js" defer></script>
        <script src="../js/furniturePosition.js" defer></script>
        <script src="../js/loadFurniturePanel.js" defer></script>

        <script src="../../header.js"></script>
    </head>

    <body>
        <script src="menu2.js"></script>

        <div role="main" class="main">

            <section class="page-top">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- Showroom Name -->
                            <h2 id = "showroomName">PLACEHOLDER SHOWROOM NAME</h2>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Breadcrumb -->
            <div class="breadcrumb-nav row">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        <li>
                            <a href="showroomHome.html">Showroom Homepage</a>
                        </li>
                        <li class="active">
                            View Showroom Details
                        </li>
                    </ol>
                </div>

                
            </div>

            <!-- Showroom Detail -->
            <div class = "main-showcase">
                <div class = "container">
                    <div class = "row showroom-layout">

                        <!-- Display the furnitures images inside that showroom -->
                        <div class = "col-md-4 col-lg-3">
                            <h4 class="furniture-title"><i class="bi bi-layers"></i> Furniture Included</h4>
                            <div id = "furniture-list" class = "furniture-list"></div>
                        </div>

                        <!-- Main showroom image -->
                        <div class = "col-md-8 col-lg-9">
                            <div id = "showroom-image" class = "showroom-image"></div>
                            <div id = "showroom-description" class = "showroom-description"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Furniture Detail Panel when dot is clicked -->
            <div id = "furniture-panel" class = "furniture-panel hidden">
                <button class = "close-btn">&times;</button>

                <img id="panel-image">
                <h3 id="panel-name"></h3>
                <p id="panel-category"></p>

                <div class="panel-meta">
                    <span id="panel-length"></span>
                    <span id="panel-height"></span>
                    <span id="panel-width"></span>
                </div>

                <!-- More details -->
                <button id = "more-details-btn" class = "btn-link">
                    More Details
                </button>

                <!-- Add to cart or buy now -->
                <div class="panel-actions">
                    <button id="add-to-cart-btn" class="btn-action">Add To Cart</button>
                    <button id="buy-now-btn" class="btn-action primary">Buy Now</button>
                </div>
            </div>

            <!-- Other showrooms of that same category (LATER DO)-->
            <div id = "other-showrooms" class = "other-showrooms"></div>

        <script src="../footer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
