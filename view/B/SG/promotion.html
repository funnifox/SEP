<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amazing Furniture Deals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="../js/promotion.js" defer></script>

  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body { margin: 0; padding: 30px; background: #f6f4f1; color: #3a2f28; }
    h1 { text-align: center; margin-bottom: 5px; }
    .subtitle { text-align: center; margin-bottom: 20px; color: #666; }
    .banner { text-align: center; background: linear-gradient(to right, #caa472, #b88a52); color: white; padding: 12px; font-weight: bold; margin-bottom: 20px; }
    
    /* Filters */
    .filters { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
    .filters select, .filters input { padding: 5px 10px; font-size: 14px; }

    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
    .card { background: white; border-radius: 8px; padding: 15px; position: relative; text-align: center; }
    .discount { position: absolute; top: 12px; left: 12px; background: #7a3e2b; color: white; font-size: 12px; padding: 5px 10px; border-radius: 4px; }
    .card img { width: 100%; border-radius: 6px; }
    .card h3 { margin: 12px 0 6px; }
    .price { margin: 10px 0; }
    .current { font-weight: bold; color: #8b5a2b; margin-right: 8px; }
    .old { text-decoration: line-through; color: #888; }
    .btn { background: #b57a3a; color: white; border: none; padding: 12px 20px; font-size: 16px; border-radius: 6px; cursor: pointer; }
    .btn:hover { background: #9c652f; }
  </style>
</head>

<body>
  <h1>Amazing Furniture Deals</h1>
  <div class="subtitle">Save Big on Beautiful, High-Quality Furniture for Every Room!</div>

  <div class="banner">
    BIG SAVINGS STOREWIDE! LIMITED TIME PROMOTIONS
  </div>

  <!-- Filters -->
  <div class="filters">
    <select id="categoryFilter">
      <option value="">All Categories</option>
      <option value="Sofa">Sofa</option>
      <option value="Bed">Bed</option>
      <option value="Table">Table</option>
    </select>

    <input type="number" id="minDiscountFilter" placeholder="Min Discount %" min="0" max="100">

    <input type="number" id="maxPriceFilter" placeholder="Max Price">

    <select id="sortFilter">
      <option value="discount">Highest Discount</option>
      <option value="price">Lowest Price</option>
      <option value="endingSoon">Ending Soon</option>
    </select>

    <button id="applyFilters">Apply Filters</button>
  </div>
  
  <!-- Promotion Grid -->
  <section class="grid" id="discounts"></section>

  <script>
    document.getElementById('applyFilters').addEventListener('click', () => {
      const filters = {
        category: document.getElementById('categoryFilter').value,
        minDiscount: document.getElementById('minDiscountFilter').value / 100 || null,
        maxPrice: document.getElementById('maxPriceFilter').value || null,
        sort: document.getElementById('sortFilter').value
      };
      loadPromotionProducts(filters);
    });

    // Initial load
    loadPromotionProducts();
  </script>
</body>
</html>
