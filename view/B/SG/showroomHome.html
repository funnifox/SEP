<script src="../checkCountry.js" ></script>
<html>
    <head>
        <link rel = "stylesheet" href = "../css/showroom/showroomHome.css">
        <link rel="stylesheet" href = "../css/showroom/carousel.css">
        <link rel="stylesheet" href = "../css/showroom/filterMenu.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="../js/populateCategoryShowdown.js" defer></script>
        <script src="../js/carousel.js" defer></script>
        <script src="../js/loadPublicShowroom.js" defer></script>
        <script src="../js/filterMenu.js" defer></script>
        <script src="../../header.js"></script>
    </head>

    <body>
        <script src="menu2.js"></script>

        <div role="main" class="main">

            <section class="page-top">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Explore Our Virtual Showroom</h2>
                        </div>
                    </div>
                </div>
            </section>

            <!-- New showroom content -->
            <div class="showroom-controls">

                <!-- search bar with filter button -->
                <div class = "search-bar">
                    <span class = "filter-icon">
                        <i class = "bi bi-funnel"></i>
                    </span>

                    <input type = "text" id = "searchInput" placeholder = "Search Showrooms...">

                    <button id = "searchBtn" class = "search-icon">
                        <i class = "bi bi-search"></i>
                    </button>
                </div>

                <!-- category dropdown by GET dynamic-->
                <div class = "category-dropdown"></div>

            </div>

            <!-- carousel showroom to display featured ones-->
            <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators -->
                <div class="carousel-indicators"></div>

                <!-- Carousel items -->
                <div class="carousel-inner"></div>

                <!-- Controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

            </div>

            <!-- Available showrooms -->
            <!--
                influenced by category dropdown,
                show cards of the showroom
                can have a button to expand to a whole new page for more information
            -->
            <div class = "container mt-5">
                <div id = "showroomGrid" class = "row g-4"></div>
            </div>
 
        </div>

        <!-- Filter panel, hidden by default -->
        <div id="filter-popup" class="filter-popup">
            <div class="filter-panel">
                <div class="filter-header">
                    <h5>Filter Showrooms</h5>
                    <span id="close-filter" class="close-btn">&times;</span>
                </div>

                <div class="filter-description">
                    <p>Find showrooms with the furniture youâ€™re looking for.</p>
                </div>

                <form class="filter-form">
                    <div class = "filter-columns">

                        <!-- Right column -->
                        <div class = "filter-column right-column">
                            <!-- Dimension -->
                            <div class = "dimensions">
                                <h6>Dimensions</h6>
                                <input type="text" placeholder="Length (cm)">
                                <input type="text" placeholder="Width (cm)">
                                <input type="text" placeholder="Height (cm)">
                            </div>

                            <!-- Furniture type -->
                            <div class="furniture-type">
                                <h6>Furniture Type</h6>
                                <div class="checkbox-list">
                                    <label><input type="checkbox" value="sofa"> Sofa</label>
                                    <label><input type="checkbox" value="table"> Table</label>
                                    <label><input type="checkbox" value="bed"> Bed</label>
                                    <label><input type="checkbox" value="chair"> Chair</label>
                                    <label><input type="checkbox" value="cabinet"> Cabinet</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="apply-btn">Apply Filters</button>
                </form>
            </div>
        </div>

        <script src="../footer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
