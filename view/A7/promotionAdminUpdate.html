<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Promotion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f6f4f1;
            padding: 40px;
            color: #3a2f28;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            max-width: 420px;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background: #b57a3a;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #9c652f;
        }

        .back {
            margin-top: 15px;
            display: block;
            text-align: center;
            text-decoration: none;
            color: #555;
        }
    </style>
    <script src="../../header.js"></script>
</head>

<body>
    <script src="menu2.js"></script>

  <div role="main" class="main">

<h1>Update Promotion</h1>

<form id="promotionForm">
    <label>Discount (%)</label>
    <input type="number" id="discountRate" min="1" max="90" required>

    <label>Description</label>
    <input type="text" id="description" placeholder="Promotion description" required>


    <label>Start Date</label>
    <input type="date" id="startDate" required>

    <label>End Date</label>
    <input type="date" id="endDate" required>

    <button type="submit">Update Promotion</button>
</form>

<a class="back" href="promotionAdmin.html">‚Üê Back to Promotions</a>

<script>
    const params = new URLSearchParams(window.location.search);
    const promotionId = params.get('promotionId');

    if (!promotionId) {
        alert('Missing promotion ID');
        location.href = 'promotionAdmin.html';
    }

    // document.addEventListener('DOMContentLoaded', loadPromotion);

    async function loadPromotion() {
        const res = await fetch(`/api/admin/promotions/${promotionId}`);
        const promo = await res.json();

        document.getElementById('discountRate').value = promo.discountRate * 100;
        document.getElementById('startDate').value = promo.startDate;
        document.getElementById('endDate').value = promo.endDate;
    }

    document.getElementById('promotionForm').addEventListener('submit', async e => {
        e.preventDefault();

        const discount = document.getElementById('discountRate').value / 100;
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        const description = document.getElementById('description').value;

        if (new Date(endDate) <= new Date(startDate)) {
            alert('End date must be after start date');
            return;
        }

        await fetch(`/api/admin/promotions/${promotionId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                discountRate: discount,
                startDate: startDate,
                endDate: endDate,
                description: description
            })
        });

        alert('Promotion updated successfully');
        location.href = 'promotionAdmin.html';
    });
</script>

</body>
</html>
