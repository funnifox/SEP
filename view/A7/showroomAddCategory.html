<html lang="en">
    <script src="../header2.js"></script>
    <script src="./js/loadCategoryTable.js"></script>
    <script src="./js/addCategory.js"></script>

    <body>
        <div id="wrapper">
            <script src="../menu1.js"></script>

            <div id="page-wrapper">
                <div class="container-fluid">

                    <!-- Title -->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Showroom Category Management</h1>
                        </div>
                    </div>

                    <!-- Breadcrumb -->
                    <div class="row">
                        <div class="col-lg-12">
                            <ol class="breadcrumb">
                                <li>
                                    <a href="showroomLayoutManagement.html">Showroom Management</a>
                                </li>
                                <li class="active">
                                    Add Category
                                </li>
                            </ol>
                        </div>
                    </div>

                    <!-- Form -->
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" id="addForm" method="POST" action="/api/addShowroomCategory" onsubmit="return false;">
                                <fieldset>
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input class="form-control" name="name" type="text">
                                    </div>

                                    <div class="form-group">
                                        <label>Description</label>
                                        <input class="form-control" name="description" type="text">
                                    </div>

                                    <div class="form-group">
                                        <button type="button" class="btn btn-primary" onclick="addCategory()">Add Category</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
